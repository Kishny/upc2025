<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Preview Certificat</title>
    <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
    <style>
      body {
        font-family: sans-serif;
        padding: 2rem;
        background: #f9f9f9;
      }
      button {
        padding: 0.75rem 1.5rem;
        border: none;
        background: #007a5e;
        color: #fff;
        font-weight: 600;
        border-radius: 6px;
        cursor: pointer;
        margin-bottom: 1rem;
      }
      label {
        display: block;
        margin: 0.5rem 0;
      }
    </style>
  </head>
  <body>
    <h1>Aperçu du Certificat d'adhésion</h1>

    <label>Nom: <input type="text" id="name" value="Jean VOLCY" /></label>
    <label
      >Type:
      <select id="memberType">
        <option value="individual">Individuel</option>
        <option value="organization">Organisation</option>
      </select>
    </label>
    <button id="generateBtn">Générer PDF</button>

    <iframe id="pdfPreview" width="600" height="500"></iframe>

    <script>
      const { PDFDocument, rgb, StandardFonts } = PDFLib;

      // Logo en base64 (ton image convertie en Data URL)
      const logoBase64 = "data:image/png;base64,iVBORw0K..."; // remplace par ton vrai base64

      document
        .getElementById("generateBtn")
        .addEventListener("click", async () => {
          const name = document.getElementById("name").value;
          const type = document.getElementById("memberType").value;

          // Crée le PDF
          const pdfDoc = await PDFDocument.create();
          const page = pdfDoc.addPage([600, 500]);
          const font = await pdfDoc.embedFont(StandardFonts.HelveticaBold);

          // Ajouter le logo
          const logoImage = await pdfDoc.embedPng(logoBase64);
          const logoDims = logoImage.scale(0.5);
          page.drawImage(logoImage, {
            x: 50,
            y: 420,
            width: logoDims.width,
            height: logoDims.height,
          });

          // Ajouter texte certificat
          page.drawText("CERTIFICAT D'ADHÉSION", {
            x: 50,
            y: 380,
            size: 22,
            color: rgb(0, 0.3, 0.2),
            font,
          });

          page.drawText(`Nom: ${name}`, { x: 50, y: 340, size: 16 });
          if (type === "organization")
            page.drawText(`Organisation: Mon Organisation`, {
              x: 50,
              y: 310,
              size: 16,
            });

          page.drawText(`Date: ${new Date().toLocaleDateString()}`, {
            x: 50,
            y: 280,
            size: 16,
          });
          page.drawText(`Signé par: Djeukam Tchameni & Anicet Ekane`, {
            x: 50,
            y: 250,
            size: 14,
          });

          // Génère le PDF en Data URI
          const pdfBytes = await pdfDoc.saveAsBase64({ dataUri: true });
          document.getElementById("pdfPreview").src = pdfBytes;
        });
    </script>
  </body>
</html>
