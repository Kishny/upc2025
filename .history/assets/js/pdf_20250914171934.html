<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Certificat d'adhésion</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background: #fff;
        margin: 0;
        padding: 0;
      }
      .certificate {
        width: 800px;
        height: 600px;
        border: 8px solid #007a5e;
        padding: 40px;
        position: relative;
        box-sizing: border-box;
      }
      .logo {
        width: 120px;
        position: absolute;
        top: 40px;
        right: 40px;
      }
      h1 {
        text-align: center;
        color: #007a5e;
        margin-top: 60px;
        font-size: 32px;
      }
      h2 {
        text-align: center;
        margin-top: 20px;
        font-size: 24px;
      }
      p {
        font-size: 18px;
        line-height: 1.5;
        margin-top: 40px;
        text-align: center;
      }
      .footer {
        position: absolute;
        bottom: 40px;
        width: 100%;
        text-align: center;
        font-size: 16px;
        color: #555;
      }
      .signature {
        margin-top: 40px;
        display: flex;
        justify-content: space-around;
        font-size: 16px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="certificate">
      <img src="logo.png" class="logo" alt="UPC2025 Logo" />
      <h1>Certificat d'adhésion</h1>
      <h2>Union pour le Changement 2025</h2>
      <p>
        Ce certificat atteste que <strong>[Nom du membre]</strong> a adhéré à
        l'Union pour le Changement en 2025.
      </p>
      <div class="signature">
        <div>Djeukam Tchameni</div>
        <div>Anicet Ekane</div>
      </div>
      <div class="footer">Date : [Date]</div>
    </div>
  </body>
</html>
