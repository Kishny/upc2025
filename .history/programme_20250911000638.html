<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title data-i18n="nav_join">Adhésion — UPC 2025</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="icon" href="assets/img/logo.png" />
  </head>
  <body>
    <!-- Topbar + Header -->
    <div class="topbar">
      <div class="container">
        <span class="topbar__msg" data-i18n="topbar_msg"
          >Élection présidentielle — Octobre 2025</span
        >
        <div class="topbar__actions">
          <button id="langToggle" class="btn btn--ghost">FR / EN</button
          ><a class="btn btn--ghost" href="contact.html" data-i18n="contact"
            >Contact</a
          >
        </div>
      </div>
    </div>
    <header class="header">
      <div class="container header__inner">
        <a href="index.html" class="brand"
          ><img
            src="assets/img/logo.png"
            class="brand__logo"
            alt="UPC 2025"
          /><span class="brand__title">UPC 2025</span></a
        >
        <nav id="nav" class="nav">
          <a href="a-propos.html" data-i18n="nav_about">À propos</a
          ><a href="candidat.html" data-i18n="nav_candidate">Candidat</a
          ><a href="documents.html" data-i18n="nav_docs">Documents</a
          ><a href="adhesion.html" class="nav__cta active" data-i18n="nav_join"
            >Adhérer</a
          ><a href="actualites.html" data-i18n="nav_news">Actualités</a
          ><a href="medias.html" data-i18n="nav_media">Médias</a>
        </nav>
        <button id="burger" class="burger" aria-label="Menu">
          <span></span><span></span><span></span>
        </button>
      </div>
    </header>

    <main>
      <section class="section section--alt">
        <div class="container grid-2">
          <form id="form-adhesion" class="card" novalidate>
            <h1 data-i18n="join_title">Adhérer (individuel)</h1>
            <label
              ><span data-i18n="field_name">Nom & Prénoms</span
              ><input type="text" name="name" required
            /></label>
            <label
              ><span>Email</span><input type="email" name="email" required
            /></label>
            <label
              ><span data-i18n="field_phone">Téléphone / WhatsApp</span
              ><input type="tel" name="phone"
            /></label>
            <label
              ><span data-i18n="field_region">Région</span
              ><input type="text" name="region"
            /></label>
            <label
              ><span data-i18n="field_role">Comment contribuer ?</span>
              <select name="role">
                <option data-i18n="opt_donor">Donateur</option>
                <option data-i18n="opt_comms">Communication</option>
                <option data-i18n="opt_mobilize">Mobilisation</option>
                <option data-i18n="opt_vote">Contrôle du vote</option>
                <option data-i18n="opt_influencer">Influence</option>
              </select>
            </label>
            <button class="btn btn--primary" type="submit" data-i18n="btn_send">
              Envoyer
            </button>
            <p class="form__small" data-i18n="privacy_note">
              En envoyant, vous acceptez notre politique de confidentialité.
            </p>
            <div class="form__alert" role="alert" hidden></div>
          </form>

          <form id="form-committee" class="card" novalidate>
            <h2 data-i18n="committee_title">Créer un comité local</h2>
            <label
              ><span data-i18n="field_committee">Nom du comité</span
              ><input type="text" name="committee" required
            /></label>
            <label
              ><span data-i18n="field_city">Ville / Commune</span
              ><input type="text" name="city"
            /></label>
            <label
              ><span data-i18n="field_contact">Contact (email / tel)</span
              ><input type="text" name="contact"
            /></label>
            <button
              class="btn btn--secondary"
              type="submit"
              data-i18n="btn_register"
            >
              Enregistrer
            </button>
            <p class="form__small" data-i18n="committee_note">
              Nous vous recontacterons rapidement.
            </p>
            <div class="form__alert" role="alert" hidden></div>
          </form>
        </div>
      </section>
    </main>

    <footer class="footer footer--solid">
      <div class="container footer__inner">…</div>
    </footer>
    <script src="assets/js/app.js" defer></script>
  </body>
</html>
